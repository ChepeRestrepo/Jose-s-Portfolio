<!doctype html>
<html>
  <head>
    <title>Jose's Portfolio</title>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <header>
      <h1>Hola</h1>
      <nav>
        <a href="#about">About me</a>
        <a href="#skills">Skills</a>
        <a href="#projects">Projects</a>
      </nav>
    </header>
    <section id="about">
      <h2>About Me</h2>.
      <img src="https://mimo.app/i/tara.png" class="profile" alt="Foto">
      <p>Esta seccion nos permite ver informacion de mi persona</p>
    </section>
    <section id="skills">
      <h2>Skills</h2>.
      <div class="skill-item">
        <label for="html-skill">HTML</label>
        <progress id="skill-html" value="90" max="100"></progress>90%
      </div>
      <div class="skill-item">
        <label for="css-skill">CSS</label>
        <progress id="skill-css" value="60" max="90"></progress>90%
      </div>
      <div class="skill-item">
        <label for="js-skill">JS</label>
        <progress id="skill-js" value="50" max="85"></progress>85%
      </div>
    </section>
    <section id="projects">
      <h2>Projects</h2>
      <div class="project-list">
        <details>
        <summary>Caesar Cipher</summary>
			<p>
        A small project I built for a friend to help exchange secret messages.</p>
			<a href="https://youtu.be/dQw4w9WgXcQ" target="_blank"> Link to project</a>
        </details>
      </div>
      <div></div>
    </section>
  </body>
</html>
